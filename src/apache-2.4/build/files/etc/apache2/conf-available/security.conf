ServerTokens Minimal
ServerSignature Off
TraceEnable Off

<DirectoryMatch "/\.svn">
   Require all denied
</DirectoryMatch>

<DirectoryMatch "/\.git">
   Require all denied
</DirectoryMatch>

<FilesMatch "^fig.*$">
  Require all denied
</FilesMatch>

<FilesMatch "^docker-compose.*$">
  Require all denied
</FilesMatch>

<FilesMatch "^host\.yml$">
  Require all denied
</FilesMatch>
