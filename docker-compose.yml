apache-2.4:
  image: dockerizedrupal/apache-2.4:latest
  hostname: apache-2.4
  ports:
    - "80:80"
    - "443:443"
  volumes_from:
    - apache-2.4-data
  environment:
    - SERVER_NAME=localhost
    - TIMEOUT=300
    - PROTOCOLS=https,http
    - INDEXES=Off
    - USER_ID=
    - GROUP_ID=
apache-2.4-data:
  image: dockerizedrupal/data:latest
  hostname: apache-2.4-data
  volumes:
    - /apache-2.4
