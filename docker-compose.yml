apache:
  image: dockerizedrupal/apache-2.4:1.0.12
  hostname: apache
  ports:
    - "80:80"
    - "443:443"
  volumes_from:
    - apache-data
  environment:
    - SERVER_NAME=localhost
    - TIMEZONE=Etc/UTC
    - TIMEOUT=300
    - PROTOCOLS=https,http
    - INDEXES=Off
    - KERBEROS_DEFAULT_REALM=
    - KERBEROS_1_REALM=
    - KERBEROS_1_DOMAIN=
    - KERBEROS_1_KDC=
    - KERBEROS_1_ADMIN_SERVER=
    - USER_ID=
    - GROUP_ID=
apache-data:
  image: dockerizedrupal/data:1.0.3
  hostname: apache-data
  volumes:
    - /apache/data
    - /apache/ssl
